<html>
  <head>
    <title>あけおめ</title>
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
    <style>
      p{
        font-size: 70px;
        font-family: Geo;
        margin: 400px auto;
      }
    </style>
  </head>
  <body>
    <p id="time"></p>
    <script>
      function setTime(){
        let time = new Date();
        let year = time.getFullYear();
        let month = time.getMonth() + 1;
        let date = time.getDate();
        let day = time.getDay();
        switch (day){
          case 0:
            day = "Sun";
            break;
          case 1:
            day = "Mon";
            break;
          case 2:
            day = "Tue";
            break;
          case 3:
            day = "Wed";
            break;
          case 4:
            day = "Thu";
            break;            
          case 5:
            day = "Fri";
            break;  
          case 6:
            day = "Sat";
            break;
        }
        let hour = time.getHours();
        let minute = time.getMinutes();
        let second = time.getSeconds();
        let mili = time.getMilliseconds();
        const text = year + "/" + month + "/" + date + "(" + day + ")" + hour + ":" + minute + ":" + second + "." + mili;
        document.getElementById("time").innerHTML = text;
      }
      setInterval("setTime()",1);
    </script>
  </body>
</html>
